<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
  </mat-card-header>

  <div class="crop-image">
    <img [src]="product.image" alt="" />
  </div>

  <mat-card-content>
    <p>{{ product.description | slice: 0:10 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/products', product.id]">
      Ver detalle
    </button>
    <button mat-raised-button color="primary" (click)="addCart()">
      Agregar al carrito
    </button>
  </mat-card-actions>
</mat-card>
